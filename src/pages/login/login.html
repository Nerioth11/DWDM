<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <form id="login-form8">
    <ion-list id="login-list10">
      <ion-item id="login-input8">
        <ion-label>
          Email:
        </ion-label>
        <ion-input type="email" placeholder="guillepe@gmail.com"></ion-input>
      </ion-item>
      <ion-item id="login-input9">
        <ion-label>
          Contraseña:
        </ion-label>
        <ion-input type="password" placeholder="ultraSecurePasswd"></ion-input>

    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button14" ion-button color="stable" block on-click="goToHome()">
      Iniciar sesión
    </button>
    <button id="login-button15" ion-button clear color="positive" block on-click="goToSignup()">
      Registro
    </button>
  </form>
</ion-content>
