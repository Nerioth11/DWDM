<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding id="page2">
  <ion-card *ngFor="let chollo of chollos">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/W9n9fiZRTfWk2kqBr2Rw_photo_2017-12-11_12-26-08.jpg">
      </ion-avatar>
      <h2>{{chollo.getUsuario().getAlias()}}</h2>
      <p>{{chollo.getFechaCreacion() | date: 'medium'}}</p>
    </ion-item>

    <img src="assets/img/V9RqScDnQdaHekEtN5Js_41eEPpWcC3L.jpg" (click)="goToDetails(chollo.getId())">

    <ion-card-content>
      <h1>{{chollo.getTitulo()}}</h1>
      <p>De {{chollo.getPrecioAntes()}}€ a {{chollo.getPrecioDespues()}}€</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="addLikeTo(chollo.getId())">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>
            <span #likes>{{cholloFacade.getLikesCountFor(chollo)}}</span> Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="addDislikeTo(chollo.getId())">
          <ion-icon name="thumbs-down"></ion-icon>
          <div #dislikes>{{cholloFacade.getDislikesCountFor(chollo)}} Dislikes</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <!-- <ion-note>
          11h ago
        </ion-note> -->
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-fab bottom right #fab>
    <button ion-fab (click)="goToNewSale()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
