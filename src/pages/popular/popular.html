<ion-header>
  <ion-navbar>
    <ion-title>
      Populares
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list>
  <ion-item *ngFor="let chollo of chollos" (click)="goToDetails(id.innerHTML)">
    <div #id style="display: none">{{chollo.getId()}}</div>
    <ion-thumbnail item-start>
      <img src="assets/img/W9n9fiZRTfWk2kqBr2Rw_photo_2017-12-11_12-26-08.jpg">
    </ion-thumbnail>
    <h2>{{chollo.getTitulo()}}</h2>
    <p>{{chollo.getUsuario().getAlias()}}</p>
    <p>{{cholloFacade.getLikesCountFor(chollo)}} Likes {{cholloFacade.getDislikesCountFor(chollo)}} Dislikes</p>
    <p item-end>De {{chollo.getPrecioAntes()}}€ a {{chollo.getPrecioDespues()}}€</p>
  </ion-item>
</ion-list>
</ion-content>
